<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay updated with the latest My Halloween Park news, including new ghost types, seasonal events, haunted house features, and future development plans."
    />
    <meta
      name="keywords"
      content="My Halloween Park news, game updates, ghost types, haunted house, pumpkin festival, Halloween game updates, developer log, gaming community"
    />

    <title>My Halloween Park - News & Updates</title>
    <link rel="icon" type="image/x-icon" href="./picture/favicon500.jpg" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/news.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main">
      <!-- Hero Section -->
      <section class="page-hero">
        <div class="container">
          <h1 class="page-title">Latest News & Updates</h1>
          <p class="page-subtitle">
            Stay updated with the latest developments in My Halloween Park
          </p>
        </div>
      </section>

      <!-- Game Updates Section -->
      <section id="game-updates" class="news-section">
        <div class="container">
          <h2 class="section-title" id="updates-title"></h2>
          <div class="news-grid" id="updates-grid">
            <!-- Game updates will be loaded from JSON -->
          </div>
        </div>
      </section>

      <!-- Ghost Diaries Section -->
      <section id="ghost-diaries" class="news-section">
        <div class="container">
          <h2 class="section-title" id="diaries-title"></h2>
          <div class="news-grid" id="diaries-grid">
            <!-- Ghost diaries will be loaded from JSON -->
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
